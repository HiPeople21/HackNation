<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Universal Web Agent</title>
    <link rel="stylesheet" href="sidepanel.css" />
  </head>
  <body>
    <header>
      <h1>Universal Web Agent</h1>
      <p class="subtitle">Responsible AI Execution Console</p>
    </header>

    <section class="controls">
      <label class="prompt-label" for="prompt">Command</label>
      <textarea id="prompt" placeholder="Ask the agent to summarize, navigate, or act."></textarea>
      <div class="button-row">
        <button id="run">Run</button>
        <button id="clear">Clear</button>
      </div>
    </section>

    <section class="chat-stream">
      <h2>Chat</h2>
      <div id="chat"></div>
    </section>

    <section class="thought-stream">
      <h2>Thought Stream</h2>
      <div id="thoughts"></div>
    </section>

    <section id="permission-overlay" class="overlay hidden">
      <div class="permission-card">
        <h3>Approval Required</h3>
        <p id="permission-text"></p>
        <div class="button-row">
          <button id="approve-once">Approve Once</button>
          <button id="approve-5m">Approve for 5 min</button>
          <button id="deny">Deny</button>
        </div>
      </div>
    </section>

    <script type="module" src="sidepanel.js"></script>
  </body>
</html>
